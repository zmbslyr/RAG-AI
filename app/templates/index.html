<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RAG PDF Assistant</title>
    <link rel="stylesheet" href="/static/style.css" />
  </head>
  <body>
    <div class="container">
      <header>
        <h1>RAG PDF Assistant</h1>
      </header>

      <section class="upload-section">
        <h2>Upload PDF / Text File</h2>
        <form id="uploadForm" enctype="multipart/form-data">
          <input type="file" id="pdfFile" name="file" accept=".pdf,.txt,.rtf,.utf-8" required />
          <button type="submit">Upload</button>
        </form>

        <!-- Spinner & Processing Text -->
        <div id="processingContainer" class="processing-container" style="display:none;">
          <div class="spinner"></div>
          <div class="processing-text">Processing<span id="dots"></span></div>
        </div>

        <p id="uploadStatus"></p>
      </section>

      <section class="chat-section">
        <div id="chatLog" class="chat-log"></div>
        <form id="askForm" class="chat-input">
          <input type="text" id="query" name="query" placeholder="Ask something..." autocomplete="off" required />
          <button type="submit">Send</button>
        </form>
      </section>
    </div>

    <script src="/static/script.js"></script>
  </body>
</html>
