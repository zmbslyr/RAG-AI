<!DOCTYPE html>
<html lang="en">
  <head>
    <style>
    .modal {
      display: none;
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: rgba(0,0,0,0.6);
      justify-content: center;
      align-items: center;
      z-index: 2000;
    }
    .modal-content {
      background: white;
      padding: 20px 30px;
      border-radius: 12px;
      width: 300px;
      box-shadow: 0 4px 20px rgba(0,0,0,0.3);
    }
    .modal-content h2 { margin-top: 0; }
    .modal-content input {
      width: 100%;
      margin-bottom: 10px;
      padding: 8px;
    }
    .modal-content button {
      background: var(--brand);
      color: white;
      border: none;
      border-radius: 6px;
      padding: 8px 12px;
      cursor: pointer;
    }
    </style>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>RAG PDF Assistant</title>
    <!-- add a cache-buster so you don't see old CSS -->
    <link rel="stylesheet" href="/static/style.css?v=2" />
  </head>
  <body>
    <div class="app">
      <!-- LEFT: PDF Viewer -->
      <section class="left-pane">
        <header class="pane-header">
          <strong>PDF Viewer</strong>
          <div class="viewer-controls">
            <select id="fileSelect" title="Choose a PDF"></select>
          </div>
        </header>
        <div class="viewer-wrap">
          <iframe id="pdfViewer" title="PDF Viewer" frameborder="0"></iframe>
        </div>
      </section>

      <!-- RIGHT: Upload + Chat -->
      <section class="right-pane">
        <header class="pane-header">
          <strong>RAG PDF Assistant</strong>
          <button id="logoutBtn" class="logout-btn">Logout</button>
        </header>
        <div id="db-controls" class="db-controls" style="padding: 10px 14px;">
          <label for="dbSelect">Database:</label>
          <select id="dbSelect"></select>
        </div>
        <section id="upload-section" class="upload-section">
          <form id="uploadForm" enctype="multipart/form-data">
            <input type="file" id="pdfFile" name="file" accept=".pdf,.txt,.rtf,.utf-8" required />
            <button type="submit">Upload</button>
          </form>

          <div id="processingContainer" class="processing-container" style="display:none;">
            <div class="spinner"></div>
            <div class="processing-text">Processing<span id="dots"></span></div>
          </div>

          <p id="uploadStatus"></p>
        </section>

        <section class="chat-section">
          <div id="chatLog" class="chat-log"></div>
          <form id="askForm" class="chat-input">
            <textarea id="query" name="query" placeholder="Ask something..." autocomplete="off" required></textarea>
            <button type="submit">Send</button>
          </form>
        </section>
      </section>
    </div>

    <script src="/static/script.js?v=2" defer></script>

    <!-- LOGIN MODAL -->
    <div id="loginModal" class="modal">
      <div class="modal-content">
        <h2>Login</h2>
        <form id="loginForm">
          <label>Username:</label>
          <input type="text" id="loginUsername" required />
          <label>Password:</label>
          <input type="password" id="loginPassword" required />
          <button type="submit">Login</button>
        </form>
        <p>Donâ€™t have an account? <a href="#" id="registerLink">Register</a></p>

        <form id="registerForm" style="display:none;">
          <label>Username:</label>
          <input type="text" id="registerUsername" required />
          <label>Password:</label>
          <input type="password" id="registerPassword" required />
          <button type="submit">Register</button>
          <p><a href="#" id="backToLogin">Back to login</a></p>
        </form>
      </div>
    </div>
  </body>
</html>
